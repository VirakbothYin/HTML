<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"" rel="stylesheet">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 20%;
            margin: 0 auto;
            font-family: 'Lilita One', static;
        }
       
        p {
            font-family: 'Lilita One', static;
            font-size: 1.5rem;
            text-align: center;

        
        }
       
        

    </style>
</head>
<body>
    <form action="" id="myform">
        <input type ="text" placeholder="Enter your name" name="nameInput" id="nameInput">
        <button type ="submit">Submit</button>
    </form>
    <p id="message"></p>

    <script>
        let form = document.getElementById('myform');  
        let nameInput = document.getElementById('nameInput');
        let message = document.getElementById('message');

        form.addEventListener('submit', function(event){
            event.preventDefault();

            if (nameInput.value === ''){
                message.textContent = 'Name cannot be empty!';
                message.style.color = 'red';

            }
            else {
                message.textContent = "Hello " +nameInput.value+ '!';
                message.style.color = 'black';
            }
        });
        
    </script>
</body>
</html>
